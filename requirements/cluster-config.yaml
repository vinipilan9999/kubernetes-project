kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraMounts:
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 30000
    hostPort: 8888
    protocol: TCP
  - containerPort: 30001
    hostPort: 8081
    protocol: TCP

- role: worker
  labels:
    for: webserver

- role: worker
  labels:
    for: webserver

- role: worker
  labels:
    for: storage
